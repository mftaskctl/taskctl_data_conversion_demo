            </div>
            <button type="button" class="btn btn-danger btn-md" style="min-width: 120px;" onclick="run('remove-edge')">
              运行(拆边)
            </button>
            <button type="button" class="btn btn-success btn-md" style="min-width: 80px;" onclick="run()">

    <script>
      const renderDemo1_1 = () =>
